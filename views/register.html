<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
<link rel ="stylesheet" type ="text/css" href ="css/bootstrap.min.css">
<link rel ="stylesheet" type ="text/css" href ="css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->

            <!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body ng-controller="RegisterController">
        	<!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
        	<div class="container">   
        		<div class="row">
        			<div class="col-sm-5">
        				<div class="form-box">
        					<div class="form-top">
        						<div class="form-top-left">
        							<h3>Login to our site</h3>
        							<p>Enter username and password to log on:</p>
        						</div>
        						<div class="form-top-right">
        							<i class="fa fa-key"></i>
        						</div>
        					</div>
        					<div class="form-bottom">
        						<form role="form" action="" method="post" class="login-form">
        						<div class="form-group">
        							<label class="sr-only" for="userEmail">Username</label>
        							<input type="text" name="userEmail" placeholder="Username..." class="form-username form-control" id="login-userEmail">
        						</div>
        						<div class="form-group">
        							<label class="sr-only" for="userPass">Password</label>
        							<input type="password" name="userPass" placeholder="Password..." class="form-password form-control" id="login-userPass">
        						</div>				                       
        						<a href="#/home" ng-click="logIn()" class="btn btn-primary">Sign in!</a>
        						</form>
        					</div>
        				</div>
        			</div>

        			<div class="col-sm-1 middle-border"></div>
        				<div class="col-sm-1"></div>
        					<div class="col-sm-5">
        						<div class="form-box">
        							<div class="form-top">
        								<div class="form-top-left">
        									<h3>Sign up now</h3>
        									<p>Fill in the form below to get instant access:</p>
        								</div>
        								<div class="form-top-right">
        									<i class="fa fa-pencil"></i>
        								</div>
        							</div>
        							<div class="form-bottom">
        								<form>
        									<div class="form-group">
        										<label class="sr-only" for="userName">Name</label>
        										<input type="text" name="userName" class="form-first-name form-control" id="userName" placeholder="Enter Name..." required>
        									</div>
        									<div class="form-group">
        										<label class="sr-only" for="userEmail">Email</label>
        										<input type="text" name="userEmail" placeholder="Email..." class="form-email form-control" id="userEmail">
        									</div>
        									<div class="form-group">
        										<label class="sr-only" for="userPass">Password</label>
        										<input type="password" name="userPass" placeholder="Password..." class="form-email form-control" id="userPass" required>
        									</div>
        									<div class="form-group">
        										<label class="sr-only" for="userType">User Type</label>
        										<input type="text" name="userType" placeholder="User Type" class="form-email form-control" id="userType" required>
        									</div>
        									<a href="#/register" ng-click="save()" class="btn btn-primary">Sign me up!</a>
        								</form>
        							</div>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
            <![endif]-->
        </body>
        </html>
